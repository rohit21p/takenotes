<div class="add-container">
    <div class="note">
        <input type="text" placeholder="title" name="title" [(ngModel)]="title">
        <textarea name="" id="" cols="30" rows="10" placeholder="note"  name="desc" [(ngModel)]="desc"></textarea>
        <div class="colors" style="align-self: flex-start">
            <button (click)="color('#007bff')" class="color btn btn-primary">Color</button>
            <button (click)="color('#28a745')" class="color btn btn-success">Color</button>
            <button (click)="color('#dc3545')" class="color btn btn-danger">Color</button>
            <button (click)="color('#6c757d')" class="color btn btn-secondary">Color</button>
            <button (click)="color('#ffc107')" class="color btn btn-warning">Color</button>
            <button (click)="color('#17a2b8')" class="color btn btn-info">Color</button>
            <button (click)="color('#343a40')" class="color btn btn-dark">Color</button>
            <button (click)="color('#f8f9fa')" class="color btn btn-light">Color</button>
        </div>
        <button class="btn btn-primary" (click)="create()">Save</button>
    </div>
</div>

<div id="status" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content modal-msg" style="justify-content: center; align-items: center;padding:10px">
        <h5>{{ msg }}</h5>
        </div>
    </div>
</div>
